<ion-tabs class="tabs-positive tabs-icon-top">

  <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
    <!-- Tab 1 content -->
  	<ion-nav-view name="artist-albums">
    <ion-list>
      <ion-item ng-repeat="album in albums" ui-sref="app.tabalbum({albumid:{{$index}}})">
        {{album.title}}
      </ion-item>
    </ion-list>
	  </ion-nav-view>
  </ion-tab>

  <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
    <!-- Tab 2 content -->
  	<ion-nav-view name="artist-photo"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
    <!-- Tab 3 content -->
  	<ion-nav-view name="artist-bio"></ion-nav-view>
  </ion-tab>

</ion-tabs>
